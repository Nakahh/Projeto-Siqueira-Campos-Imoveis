    <!-- Enhanced Debug Script -->
    <script>
      console.log("üöÄ Siqueira Campos Im√≥veis - Sistema Iniciando...");
      console.log("üîß Environment:", {
        url: window.location.href,
        flyApp: "641f970e3cb94a99831b41ae1b5bfad7-f3283dff08ad4bee8424e9955",
        userAgent: navigator.userAgent,
      });

      // Block problematic fetch calls before React loads
      const originalFetch = window.fetch;
      window.fetch = function (url, options) {
        const urlString = typeof url === "string" ? url : url.toString();

        // Block the specific problematic domain
        if (
          urlString.includes(
            "641f970e3cb94a99831b41ae1b5bfad7-f3283dff08ad4bee8424e9955.fly.dev",
          )
        ) {
          console.warn(
            "üö´ Blocked problematic external connection:",
            urlString,
          );
          return Promise.reject(
            new Error("External connection blocked to prevent issues"),
          );
        }

        console.log("üì° Fetch call:", urlString);
        return originalFetch.apply(this, arguments);
      };

      console.log("‚úÖ Fetch override installed");
    </script>

  <body>

    <!-- Professional Service Worker with Enhanced Error Handling -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log(
                "‚úÖ Service Worker registrado com sucesso:",
                registration,
              );
            })
            .catch(function (error) {
              console.warn(
                "‚ö†Ô∏è Service Worker registration failed (normal for development):",
                error,
              );
              // Don't block the application if service worker fails
            });
        });

        // Clean up any problematic service workers
        navigator.serviceWorker
          .getRegistrations()
          .then(function (registrations) {
            registrations.forEach(function (registration) {
              if (registration.scope.includes("fly.dev")) {
                console.log(
                  "üßπ Removing problematic service worker:",
                  registration.scope,
                );
                registration.unregister();
              }
            });
          });
      }
    </script>
