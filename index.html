<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siqueira Campos Imóveis</title>
  </head>
  <body>
    <div id="root">
      <div style="padding: 2rem; text-align: center">
        <h1 style="color: #8b4513; font-size: 2rem">
          🏠 Siqueira Campos Imóveis
        </h1>
        <p style="color: #666; font-size: 1.2rem">Carregando sistema...</p>
      </div>
    </div>
    <script>
      console.log("🔍 HTML carregado, verificando JavaScript...");

      // Debug detalhado
      console.log("✅ Root element:", document.getElementById("root"));
      console.log("✅ Location:", window.location.href);
      console.log("✅ User Agent:", navigator.userAgent);

      // Carregar React com tratamento de erro
      const script = document.createElement("script");
      script.type = "module";
      script.src = "/client/main.tsx";
      script.onload = () => console.log("✅ Script React carregado");
      script.onerror = (e) => console.error("❌ Erro ao carregar React:", e);
      document.head.appendChild(script);
    </script>
  </body>
</html>
