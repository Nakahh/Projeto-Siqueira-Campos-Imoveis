<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8B4513" />

    <meta
      name="description"
      content="Sistema completo de gestão imobiliária - Siqueira Campos Imóveis"
    />
    <meta
      name="keywords"
      content="imóveis, casa, apartamento, venda, aluguel, Goiânia"
    />
    <meta name="author" content="KRYONIX Tecnologia" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Siqueira Campos Imóveis - Sistema Profissional</title>
  </head>

  <body>
    <div id="root">
      <div
        id="loading-state"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background: linear-gradient(135deg, #8b4513 0%, #d2b48c 100%);
          color: white;
          font-family:
            system-ui,
            -apple-system,
            sans-serif;
          text-align: center;
          padding: 2rem;
        "
      >
        <div
          style="
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
          "
        >
          <h1 style="font-size: 3rem; margin-bottom: 1rem; font-weight: bold">
            🏠 Siqueira Campos Imóveis
          </h1>
          <p style="font-size: 1.3rem; margin-bottom: 1rem; color: #ffe4b5">
            Sistema Profissional de Gestão Imobiliária
          </p>
          <p style="font-size: 1.1rem; margin-bottom: 2rem">
            Desenvolvido por <strong>KRYONIX Tecnologia</strong>
          </p>

          <div
            style="
              width: 100%;
              height: 6px;
              background: rgba(255, 255, 255, 0.3);
              border-radius: 3px;
              margin-bottom: 1rem;
              overflow: hidden;
            "
          >
            <div
              style="
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, #ffe4b5, #ffffff);
                border-radius: 3px;
                animation: pulse 2s ease-in-out infinite;
              "
            ></div>
          </div>
          <p style="color: #ffe4b5; margin: 0; font-size: 0.9rem">
            🚀 Carregando sistema...
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="/client/main.tsx"></script>

    <style>
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </body>
</html>
