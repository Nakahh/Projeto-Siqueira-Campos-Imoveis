<!doctype html>
<html>
  <head>
    <title>Diagn√≥stico Sistema Siqueira Campos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      .test {
        margin: 10px 0;
        padding: 10px;
        background: white;
        border-radius: 5px;
      }
      .pass {
        border-left: 5px solid #4caf50;
      }
      .fail {
        border-left: 5px solid #f44336;
      }
    </style>
  </head>
  <body>
    <h1>üîß Diagn√≥stico Sistema Siqueira Campos</h1>
    <div id="js-test" class="test fail">‚ùå JavaScript n√£o executou</div>
    <div id="dom-test" class="test fail">‚ùå DOM n√£o carregou</div>
    <div id="fetch-test" class="test fail">‚ùå API n√£o testada</div>
    <div id="react-test" class="test fail">‚ùå React n√£o testado</div>

    <script>
      console.log("üöÄ Diagn√≥stico iniciado");

      // Test 1: JavaScript execution
      document.getElementById("js-test").innerHTML =
        "‚úÖ JavaScript funcionando";
      document.getElementById("js-test").className = "test pass";

      // Test 2: DOM ready
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("dom-test").innerHTML = "‚úÖ DOM carregado";
        document.getElementById("dom-test").className = "test pass";
      });

      // Test 3: API connectivity
      fetch("/api/status/health")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("fetch-test").innerHTML =
            "‚úÖ API funcionando: " + data.status;
          document.getElementById("fetch-test").className = "test pass";
        })
        .catch((error) => {
          document.getElementById("fetch-test").innerHTML =
            "‚ùå API erro: " + error.message;
        });

      // Test 4: React loading simulation
      setTimeout(() => {
        const script = document.createElement("script");
        script.type = "module";
        script.innerHTML = `
                import React from '/node_modules/.vite/deps/react.js?v=5d51502e';
                document.getElementById('react-test').innerHTML = '‚úÖ React carregou: ' + React.version;
                document.getElementById('react-test').className = 'test pass';
            `;
        script.onerror = () => {
          document.getElementById("react-test").innerHTML =
            "‚ùå React falhou ao carregar";
        };
        document.head.appendChild(script);
      }, 1000);

      console.log("‚úÖ Todos os testes iniciados");
    </script>
  </body>
</html>
