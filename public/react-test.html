<!doctype html>
<html>
  <head>
    <title>Teste React - Siqueira Campos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #8b4513, #d2b48c);
        color: white;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      .status {
        padding: 20px;
        margin: 10px 0;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🏠 Teste React - Siqueira Campos</h1>
      <div id="root" class="status">Aguardando React...</div>
      <div id="logs" class="status"></div>
    </div>

    <script type="module">
      console.log("🚀 Iniciando teste React isolado");

      const logDiv = document.getElementById("logs");
      const log = (msg) => {
        console.log(msg);
        logDiv.innerHTML += msg + "<br>";
      };

      try {
        log("📦 Importando React...");
        const { default: React } = await import(
          "/node_modules/.vite/deps/react.js?v=5d51502e"
        );
        log("✅ React importado: " + React.version);

        log("📦 Importando ReactDOM...");
        const { default: ReactDOM } = await import(
          "/node_modules/.vite/deps/react-dom_client.js?v=5d51502e"
        );
        log("✅ ReactDOM importado");

        log("🎯 Criando componente teste...");
        const TestComponent = React.createElement(
          "div",
          {
            style: {
              padding: "20px",
              background: "rgba(255,255,255,0.2)",
              borderRadius: "10px",
            },
          },
          React.createElement("h2", null, "🎉 React Funcionando!"),
          React.createElement(
            "p",
            null,
            "Sistema Siqueira Campos carregado com sucesso",
          ),
          React.createElement("p", null, "Versão React: " + React.version),
        );

        log("🔧 Criando root...");
        const root = ReactDOM.createRoot(document.getElementById("root"));

        log("🎨 Renderizando...");
        root.render(TestComponent);

        log("✅ SUCESSO: React renderizado!");
      } catch (error) {
        log("❌ ERRO: " + error.message);
        log("Stack: " + error.stack);
      }
    </script>
  </body>
</html>
